<!-- /public/grid-pattern.svg -->
<svg
  xmlns="http://www.w3.org/2000/svg"
  width="240"
  height="240"
  viewBox="0 0 240 240"
  fill="none"
>
  <!-- BASE GRID -->
  <defs>
    <pattern
      id="grid"
      width="24"
      height="24"
      patternUnits="userSpaceOnUse"
    >
      <path
        d="M 24 0 L 0 0 0 24"
        fill="none"
        stroke="#020617"
        stroke-width="0.6"
        opacity="0.08"
      />
    </pattern>

    <!-- EMPHASIS GRID (Industrial Accent) -->
    <pattern
      id="grid-strong"
      width="120"
      height="120"
      patternUnits="userSpaceOnUse"
    >
      <rect
        width="120"
        height="120"
        fill="none"
        stroke="#020617"
        stroke-width="1.2"
        opacity="0.12"
      />
    </pattern>
  </defs>

  <!-- RENDER -->
  <rect width="100%" height="100%" fill="url(#grid)" />
  <rect width="100%" height="100%" fill="url(#grid-strong)" />
</svg>