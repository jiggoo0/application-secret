// เซฟเป็นไฟล์ public/grid-pattern.svg
<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <g fill="none" fill-rule="evenodd">
    {/* ปรับ stroke เป็นสีที่สว่างกว่าพื้นหลังเล็กน้อยและลดความหนาลง */}
    <g stroke="white" stroke-width="0.5" stroke-opacity="0.05">
      <path d="M0 40L40 40M40 0L40 40" />
    </g>
    <circle fill="white" fill-opacity="0.1" cx="40" cy="40" r="0.8" />
  </g>
</svg>
