<!doctype html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Pass | JP-VISOUL&DOCS</title>
    <style>
      body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background-color: #f3f4f6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        color: #1f2937;
      }

      .card {
        background-color: #ffffff;
        border: 1px solid #d1d5db;
        border-radius: 10px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        max-width: 420px;
        width: 100%;
        overflow: hidden;
      }

      .card-header {
        background-color: #e5e7eb;
        padding: 14px 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 12px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .card-body {
        padding: 22px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .section-title {
        font-size: 10px;
        color: #6b7280;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 4px;
      }

      .section-value {
        font-size: 18px;
        font-weight: 600;
        color: #111827;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
      }

      .grid-item {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .status-box {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 16px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        background-color: #f9fafb;
        font-size: 14px;
        font-weight: 600;
      }

      .status-box span {
        font-size: 12px;
        color: #6b7280;
      }

      .progress {
        height: 6px;
        background-color: #e5e7eb;
        border-radius: 3px;
        overflow: hidden;
        margin-top: 6px;
      }

      .progress-bar {
        height: 6px;
        background-color: #3b82f6;
        width: 100%;
        border-radius: 3px;
      }

      .footer-date {
        text-align: right;
        font-size: 12px;
        color: #9ca3af;
        margin-top: 8px;
      }

      .icon {
        color: #10b981;
        display: inline-flex;
        align-items: center;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <span>Digital Pass</span>
        <span class="icon">&#10004;</span>
      </div>
      <div class="card-body">
        <!-- ชื่อผู้ถือบัตร -->
        <div>
          <p class="section-title">ชื่อผู้ถือบัตร</p>
          <h2 class="section-value">สมชาย ใจดี</h2>
        </div>

        <!-- ข้อมูลรหัสและประเภทบริการ -->
        <div class="grid">
          <div class="grid-item">
            <p class="section-title">&#128376; รหัสอ้างอิง</p>
            <p class="section-value">JPV-ABC123</p>
          </div>
          <div class="grid-item">
            <p class="section-title">&#128221; ประเภทบริการ</p>
            <p class="section-value">ประเมินวีซ่า</p>
          </div>
        </div>

        <!-- สถานะการประเมิน -->
        <div class="status-box">
          <span>&#128200; ขั้นตอน: ส่งข้อมูล</span>
          <span>ยืนยันแล้ว</span>
        </div>

        <!-- Progress Bar -->
        <div class="progress">
          <div class="progress-bar"></div>
        </div>

        <!-- วันที่ออกบัตร -->
        <p class="footer-date">ออกเมื่อ 31 ธ.ค. 2025</p>
      </div>
    </div>
  </body>
</html>
