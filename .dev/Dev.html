<!doctype html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <title>JP-VISOUL&DOCS – Tailwind Color Board</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 32px;
        background: #020617; /* slate-950 */
        color: #ffffff;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          sans-serif;
      }

      h1 {
        font-size: 14px;
        letter-spacing: 0.3em;
        text-transform: uppercase;
        margin-bottom: 32px;
        opacity: 0.7;
      }

      h2 {
        margin: 40px 0 16px;
        font-size: 12px;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        opacity: 0.8;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 24px;
      }

      .swatch {
        border: 2px solid #0f172a; /* slate-900 */
        background: #020617;
      }

      .color-box {
        height: 120px;
      }

      .meta {
        padding: 12px 14px;
        border-top: 2px solid #0f172a;
        font-size: 11px;
        line-height: 1.4;
      }

      .name {
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        margin-bottom: 4px;
      }

      .hex {
        font-family: monospace;
        opacity: 0.7;
      }

      .dark-text {
        color: #000;
      }

      /* === COLORS FROM tailwind.config.ts === */

      /* Brand */
      .brand {
        background: #fcde09;
      }
      .brand-dark {
        background: #d4bc08;
      }
      .brand-light {
        background: #fef9c3;
      }

      /* Slate */
      .slate-50 {
        background: #f8fafc;
      }
      .slate-100 {
        background: #f1f5f9;
      }
      .slate-400 {
        background: #94a3b8;
      }
      .slate-500 {
        background: #64748b;
      }
      .slate-900 {
        background: #0f172a;
      }
      .slate-950 {
        background: #020617;
      }

      /* Status */
      .success {
        background: #10b981;
      }
      .warning {
        background: #f59e0b;
      }
      .error {
        background: #ef4444;
      }
    </style>
  </head>

  <body>
    <h1>JP-VISOUL&DOCS · Tailwind Color System</h1>

    <!-- BRAND -->
    <h2>Brand</h2>
    <div class="grid">
      <div class="swatch">
        <div class="color-box brand"></div>
        <div class="meta dark-text">
          <div class="name">Brand</div>
          <div class="hex">#FCDE09</div>
        </div>
      </div>

      <div class="swatch">
        <div class="color-box brand-dark"></div>
        <div class="meta dark-text">
          <div class="name">Brand Dark</div>
          <div class="hex">#D4BC08</div>
        </div>
      </div>

      <div class="swatch">
        <div class="color-box brand-light"></div>
        <div class="meta dark-text">
          <div class="name">Brand Light</div>
          <div class="hex">#FEF9C3</div>
        </div>
      </div>
    </div>

    <!-- SLATE -->
    <h2>Slate / Neutral</h2>
    <div class="grid">
      <div class="swatch">
        <div class="color-box slate-50"></div>
        <div class="meta dark-text">
          <div class="name">Slate 50</div>
          <div class="hex">#F8FAFC</div>
        </div>
      </div>

      <div class="swatch">
        <div class="color-box slate-100"></div>
        <div class="meta dark-text">
          <div class="name">Slate 100</div>
          <div class="hex">#F1F5F9</div>
        </div>
      </div>

      <div class="swatch">
        <div class="color-box slate-400"></div>
        <div class="meta dark-text">
          <div class="name">Slate 400</div>
          <div class="hex">#94A3B8</div>
        </div>
      </div>

      <div class="swatch">
        <div class="color-box slate-500"></div>
        <div class="meta">
          <div class="name">Slate 500</div>
          <div class="hex">#64748B</div>
        </div>
      </div>

      <div class="swatch">
        <div class="color-box slate-900"></div>
        <div class="meta">
          <div class="name">Slate 900</div>
          <div class="hex">#0F172A</div>
        </div>
      </div>

      <div class="swatch">
        <div class="color-box slate-950"></div>
        <div class="meta">
          <div class="name">Slate 950</div>
          <div class="hex">#020617</div>
        </div>
      </div>
    </div>

    <!-- STATUS -->
    <h2>Status</h2>
    <div class="grid">
      <div class="swatch">
        <div class="color-box success"></div>
        <div class="meta dark-text">
          <div class="name">Success</div>
          <div class="hex">#10B981</div>
        </div>
      </div>

      <div class="swatch">
        <div class="color-box warning"></div>
        <div class="meta dark-text">
          <div class="name">Warning</div>
          <div class="hex">#F59E0B</div>
        </div>
      </div>

      <div class="swatch">
        <div class="color-box error"></div>
        <div class="meta">
          <div class="name">Error</div>
          <div class="hex">#EF4444</div>
        </div>
      </div>
    </div>
  </body>
</html>
